<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dinner Restaurant - Autêntica Culinária Portuguesa</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./assets/img/logo_restaurante.png" alt="logo">
        </div>
        <nav>
            <ul class="leftside">
                <li><a href="">Contato</a></li>
            </ul>
            <div class="rigthside">
            <a href="" class="button">Fazer Pedido</a>
            </div>
        </nav>
        <div class="menu">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="leftside">
                <h1>Restaurante Dinner</h1>
                <p>Autêntica Culinária Portuguesa.Descubra os sabores de portugal em cada prato</p>
                <a href="" class="button">Fazer Pedido</a>
            </div>
            <div class="rigthside">
                <img src="./assets/img/fotorestaurante.png" alt="">
            </div>

        </div>
    </section>
    <section class="search">
        <div class="container">
            <div class="title">
                Encontre o seu prato<br>
                prato favorito!
            </div>
            <div class="sides">
                <div class="leftside">
                    <input type="search" placeholder="Digite o seu prato">
                </div>
                <div class="rigthside">
                    <select>
                        <option value="">Todas as categorias</option>
                        <option value="Entradas">Entradas</option>
                        <option value="Pratos principais">Pratos Principais</option>
                        <option value="Sobremesas">Sobremesas</option>
                        <option value="Lanches">Lanches</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Kids">Kids</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
